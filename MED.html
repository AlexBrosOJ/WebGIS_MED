<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
        <link rel="stylesheet" href="MED.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="map" class="map"></div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
        </div>

        <script>
            var mapView = new ol.View({
                center:[3730000,5555000],
                    zoom:11,
        });

        var map = new ol.Map({
            target: 'map',
            view: mapView,
            layers:[
                    new ol.layer.Tile({
                        source:new ol.source.OSM()
                    })
                ],
        });
            var med = new ol.layer.Tile({
            title: "Schools",
            source: new ol.source.TileWMS({
                url: 'http://localhost:8080/geoserver/Med/wms',
                params: { 'LAYERS': 'Med:med', 'TILED': true }, 
                serverType: 'geoserver',
                visible: true
            })
        });
            map.addLayer(med)
            
            var container = document.getElementById('popup');
            var content = document.getElementById('popup-content');
            var closer = document.getElementById('popup-closer');

            var popup = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: {
                    duration: 250,
                },
            });

            map.addOverlay(popup);

            closer.onclick = function () {
                popup.setPosition(undefined);
                closer.blur();
                return false;
            };
            map.on('singleclick', function(evt){
                content.innerHTML='';
                var resolution=mapView.getResolution();
                
            var url=med.getSource().getFeatureInfoUrl(evt.coordinate, resolution,'EPSG:3857',{
                    'INFO_FORMAT': 'application/json',
                    'propertyName': 'id,adress,time,additional'
                    
            }
            );
            if (url){
                $.getJSON(url, function(data){
                var feature=data.features[0];
                var props=feature.properties;
                content.innerHTML="<h3>"+props.id+"</h3>"+"<p><b>Адрес:</b> "+props.adress+"</p>"+"<p><b>Время работы:</b> "+props.time+"</p>"+"<p><b>Дополнительная информация:</b> "+props.additional+"</p>";
                popup.setPosition(evt.coordinate);
            })
        } else {
            popup.setPosition(undefined);
        }
    });
        </script>
    </body>
</html>
